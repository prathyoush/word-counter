<!DOCTYPE html>
<html lang="ru">
<head>
    <title>счетчик слов</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Счетчик слов - онлайн инструмент, подсчитывающий слова, символы, предложения, строки и абзацы в реальном времени, обеспечивая легкость отслеживания различных элементов.">
    <link href="https://prathyoush.github.io/word-counter/" rel="canonical" />
  <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f9fa;
            color: #343a40;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            resize: none;
            background-color: #ffffff;
            transition: border-color 0.3s;
        }

        textarea:hover,
        textarea:focus {
            border-color: #007bff;
        }

        #result {
            background-color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: box-shadow 0.3s;
        }

        #result:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        p {
            margin: 10px 0;
            font-size: 18px;
        }

        strong {
            color: #007bff;
        }

        span {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>счетчик слов</h1>
    <textarea id="inputText" placeholder="Введите или вставьте свой текст здесь..."></textarea>

    <div id="result">
        <p><strong>Количество слов:</strong> <span id="wordCount">0</span></p>
        <p><strong>Количество символов:</strong> <span id="charCount">0</span></p>
        <p><strong>Количество предложений:</strong> <span id="sentenceCount">0</span></p>
        <p><strong>Количество строк:</strong> <span id="lineCount">0</span></p>
        <p><strong>Количество абзацев:</strong> <span id="paragraphCount">0</span></p>
    </div>

    <script>
        const textarea = document.getElementById('inputText');

        textarea.addEventListener('input', function () {
            updateCounts(this.value);
        });

        function updateCounts(text) {
            // Word count with Unicode support
            const wordCount = text.match(/\p{L}+/gu) ? text.match(/\p{L}+/gu).length : 0;

            // Character count
            const charCount = text.length;

            // Sentence count with Unicode support
            const sentenceCount = text.split(/[\.\?!]/u).filter(Boolean).length;

            // Line count
            const lineCount = text.split('\n').filter(Boolean).length;

            // Paragraph count
            const paragraphCount = text.split('\n\n').filter(Boolean).length;

            document.getElementById('wordCount').textContent = wordCount;
            document.getElementById('charCount').textContent = charCount;
            document.getElementById('sentenceCount').textContent = sentenceCount;
            document.getElementById('lineCount').textContent = lineCount;
            document.getElementById('paragraphCount').textContent = paragraphCount;
        }
    </script>
</body>
</html>
