<!DOCTYPE html>
<html lang="ru">
<head>
    <title>счетчик слов</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Счетчик слов - онлайн инструмент, подсчитывающий слова, символы, предложения, строки и абзацы в реальном времени, обеспечивая легкость отслеживания различных элементов.">
    <link href="https://prathyoush.github.io/word-counter/" rel="canonical" />
    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="https://prathyoush.github.io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="https://prathyoush.github.io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://prathyoush.github.io/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="512x512" href="https://prathyoush.github.io/android-chrome-512x512.png">
<link rel="icon" type="image/png" sizes="192x192" href="https://prathyoush.github.io/android-chrome-192x192.png">
<link rel="shortcut icon" type="image/x-icon" href="https://prathyoush.github.io/favicon.ico">
</head>
<body>
    <h1>счетчик слов</h1>
    <textarea id="inputText" placeholder="Введите или вставьте свой текст здесь..."></textarea>

    <div id="result">
        <p><strong>Количество слов:</strong> <span id="wordCount">0</span></p>
        <p><strong>Количество символов:</strong> <span id="charCount">0</span></p>
        <p><strong>Количество предложений:</strong> <span id="sentenceCount">0</span></p>
        <p><strong>Количество строк:</strong> <span id="lineCount">0</span></p>
        <p><strong>Количество абзацев:</strong> <span id="paragraphCount">0</span></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
